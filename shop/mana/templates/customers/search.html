<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static 'mana/search_page_style.css' %}">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table>
      <tr>
        <td>name</td>
        <td>last_name</td>
        <td>phone_number</td>
        <td>customer_id</td>
        <td>description</td>
        <td>status</td>
        <td>edit</td>
        <td>delete</td>
      </tr>
      {% for i in list %}
      <tr>
        <td>
          {{ i.customer_name }}
        </td>
        <td>{{ i.customer_lastname }}</td>
        <td>{{ i.phone_number }}</td>
        <td>{{ i.customer_id }}</td>
        <td>{{ i.description }}</td>
        <td>status</td>
        <td><a href="{% url 'mana:updatee' i.id  %}">edit</a></td>
        <td><a href="{% url 'mana:delete' i.id %}">delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
